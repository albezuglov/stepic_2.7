{% extends "base.html" %}

{% block main %}
  {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
  <form class="login_form" method="post" action="{% url 'mylogin' %}">
  {% csrf_token %}
  {{ form.as_ul }}
  <button type="submit" class="btn submit">Сохранить </button>
{% endblock %}
